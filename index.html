<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
<div class="container">
    <div class="container-fluid jumbotron text-center">
    <h1>The AJAXson 5</h1>
    </div>

    <form id="form-gif-request"/>
        <div class="container well well-lg text-center form-group">
        <label class="bg-primary">What kind of Jackson 5 related gif do you want?</label>
            <div class="container">
            <input name="tag" type="text" id="userInput" class="form-control-sm"/>
            </div>
        </div>

        <div class="container well well-lg text-center">
        <label class="bg-warning">Prove you are not a robot by answering this riddle:</label>
        <div class="container">
        <input name="tag" type="text" id="userValidation" class="form-control-sm"/> 
        <span class="text-danger">Jacksons are better than 1.</span>
        </div>
        <div id="noGif" class="text-warning"></div>
        </div>

        <div class="container">
        <input type="submit" value="Get my Gif!" class="btn btn-primary text-left form-control-sm" />
        </div>
    </form>

    <hr>

    <div class="container text-center">
    <img id="gif" src=""  class="img-rounded img-fluid" hidden="true"/>
    <p id="feedback" hidden="true"></p>
    <p id="loading" hidden="true">Loading...</p>
    </div>

</div>
</body>
</html>
